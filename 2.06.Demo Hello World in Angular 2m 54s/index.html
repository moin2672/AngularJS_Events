<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script data-require="angular.js@1.7.0" data-semver="1.7.0" src="https://code.angularjs.org/1.7.0/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    
    <script type="text/javascript" charset="utf-8">
      angular.module("app",[]).controller("HelloWorldController",
      function($scope){
        $scope.HelloMessage="Hello World ";
      })
    </script>
    
  </head>

  <body>
    
    <h1 ng-controller="HelloWorldController">
      {{HelloMessage}}Hello Plunker!
    </h1>
    
  </body>

</html>
