<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li>
                        <a href="/NewEvent.html">Create Event</a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController" style="padding-left:20px;padding-right:20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr>
                <form>
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" ng-model="event.name"
                        placeholder="Name of your event..">
                        <div>{{event.name}}</div>
                        <label for="eventDate">Event Date:</label>
                        <input type="text" id="eventDate" ng-model="event.date"
                        placeholder="format (mm/dd/yyyy)">
                        <label for="eventTime">Event Time:</label>
                        <input type="text" id="eventTime" ng-model="event.time"
                        placeholder="start and end time">
                        <label for="eventLocation">Event Location:</label>
                        <input type="text" id="eventLocation" ng-model="event.location.address"
                        placeholder="Address of the event..">
                        <br>
                        <input type="text" id="eventCity" class="input-small" 
                        ng-model="event.location.city" placeholder="City..">
                        <input type="text" id="eventProvince" class="input-small" 
                        ng-model="event.location.province" placeholder="Province..">
                        <label for="eventImageUrl">Image URL:</label>
                        <input type="text" id="eventImageUrl" 
                        class="input-xlarge"
                        ng-model="event.imageUrl" placeholder="URL of the image...">
                        <br>
                        <img ng-src="{{event.imageUrl}}" height="240px;" width="220px;">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary" ng-click="saveEvent(event)">Save</button>
                        <button type="button" class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <!-- to check ng-bind-html safe unsafe -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers/EventController.js"></script>
    <script src="./js/controllers/EditEventController.js"></script>
    <script src="./js/filters.js"></script>


</body>

</html>
