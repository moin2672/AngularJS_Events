<div style="padding-left:20px;padding-right:20px;">
    <div class="container">
        <h1>New Event</h1>
        <hr>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" ng-model="event.name" required placeholder="Name of your event..">
                <div>{{event.name}}</div>
                <label for="eventDate">Event Date:</label>
                <input type="text" date-picker date-keys  id="eventDate" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyyy)">
                <label for="eventTime">Event Time:</label>
                <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time">
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of the event..">
                <br>
                <input type="text" id="eventCity" class="input-small" ng-model="event.location.city" placeholder="City..">
                <input type="text" id="eventProvince" class="input-small" ng-model="event.location.province" placeholder="Province..">
                <label for="eventImageUrl">Image URL:</label>
                <input type="text" id="eventImageUrl" class="input-xlarge" ng-model="event.imageUrl" placeholder="URL of the image...">
                <br>
                <img ng-src="{{event.imageUrl}}" height="240px;" width="220px;">
                <br>
                <br>
                <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
            </fieldset>
        </form>
    </div>

</div>
